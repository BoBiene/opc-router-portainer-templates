version: '3.8'

x-project:
  name: "opcua-to-influx"

services:
  opcrouter:
    image: opcrouter/runtime:5.2
    environment:
      - OR_DISABLE_AUTH=true
      - OR_I_ACCEPT_EULA=true
      - OR_IMPORT_SOURCE=/inray/project.rpe
      - INITIAL_USERNAME=${INITIAL_USERNAME}
      - INITIAL_PASSWORD=${INITIAL_PASSWORD}
    ports:
      - "40181:8080"
    networks:
      - stack-network
    volumes:
      - opcrouter-data:/data
      - opcrouter-config:/inray

  opc-ua-plc:
    image: mcr.microsoft.com/iotedge/opc-plc:latest
    command: "--autoaccept --veryfastrate=50"
    networks:
      - stack-network

  influxdb:
    image: influxdb:latest
    ports:
      - "40186:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INITIAL_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INITIAL_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=opcrouter
      - DOCKER_INFLUXDB_INIT_BUCKET=opcua
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=opcrouter
      - DOCKER_INFLUXDB_INIT_RETENTION=1w
    networks:
      - stack-network
    volumes:
      - influxdb-data:/var/lib/influxdb

  nginx:
    image: nginx:latest
    ports:
      - "40180:80"
    volumes:
      - dashboard:/usr/share/nginx/html:ro
    networks:
      - stack-network
    depends_on:
      - init-config


  init-config:
    image: alpine
    command: >
      sh -c "apk add git && 
             git clone https://github.com/BoBiene/opc-router-portainer-templates /tmp/repo &&
             cp -r /tmp/repo/opcua-to-influx/config/dashboard/* /dashboard/"
    volumes:
      - opcrouter-config:/inray
      - dashboard:/dashboard
    networks:
      - stack-network

networks:
  stack-network:

volumes:
  opcrouter-config:
  opcrouter-data:
  influxdb-data:
  dashboard:
