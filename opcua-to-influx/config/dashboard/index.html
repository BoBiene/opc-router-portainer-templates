<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPC UA to InfluxDB Stack</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-md mt-5">
        <h1 class="text-center mb-5">OPC UA to InfluxDB Stack</h1>
        <div class="row">
            <div class="col-sm-6 mb-3">
                <div class="card h-100">
                    <img src="img/opc-router-logo-2x-400x108.webp" class="card-img-top p-4" alt="OPC Router Logo">
                    <div class="card-body">
                        <h5 class="card-title">OPC Router</h5>
                        <p class="card-text">Verwaltung des OPC Routers.</p>
                        <a href="http://localhost:40101" target="_blank" class="btn btn-primary">Zum OPC Router</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 mb-3">
                <div class="card h-100">
                    <img src="img/InfluxDB.svg" class="card-img-top p-4" alt="InfluxDB Logo">
                    <div class="card-body">
                        <h5 class="card-title">InfluxDB</h5>
                        <p class="card-text">Verwaltung der InfluxDB.</p>
                        <a href="http://localhost:40186" target="_blank" class="btn btn-primary">Zur InfluxDB</a>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
